let currentItem;
let score = 0;
let questionCount = 0;
let history = []; // Array to store the history

function newQuestion() {
    const itemNames = Object.keys(productData);
    currentItem = itemNames[Math.floor(Math.random() * itemNames.length)];
    document.getElementById("itemName").textContent = currentItem;
    document.getElementById("result").textContent = ""; // Clear previous result
    document.getElementById("answer").value = "";  // Clear input field
    document.getElementById("answer").focus(); // Put the cursor in the input field
}

function checkAnswer() {
    questionCount++;
    const userAnswer = document.getElementById("answer").value.trim();
    const correctAnswer = productData[currentItem];
    let isCorrect = false;

    if (userAnswer === correctAnswer) {
        document.getElementById("result").textContent = "Correct!";
        document.getElementById("result").className = "correct";
        score++;
        isCorrect = true;
    } else {
        document.getElementById("result").textContent = `Incorrect. The correct answer is ${correctAnswer}.`;
        document.getElementById("result").className = "incorrect";
    }

    // Add to history
    history.push({
        item: currentItem,
        answer: userAnswer,
        correctAnswer: correctAnswer,
        isCorrect: isCorrect
    });

function updateHistoryDisplay() {
    const historyList = document.getElementById("historyList");
    historyList.innerHTML = ""; // Clear the list

    // Iterate in reverse to show newest first
    for (let i = history.length - 1; i >= 0; i--) {
        const entry = history[i];
        const listItem = document.createElement("li");
        listItem.textContent = `${entry.item}: Your answer: ${entry.answer}, Correct answer: ${entry.correctAnswer}`;
        listItem.className = entry.isCorrect ? "history-correct" : "history-incorrect";
        historyList.appendChild(listItem);
    }
}


// Event listener for Enter key in the input field
