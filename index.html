<!DOCTYPE html>
<html>
<head>
  <title>Combined Page</title>
  <style>
  .tab-content {
      display: none;
    }
  .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 1500px; /* Adjust the height as needed */
      border: none;
    }
    .butto {
  background-color: #f0f0f0; /* Light gray background */
  color: #333; /* Dark gray text */
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px; /* Slightly rounded corners */
  transition: background-color 0.3s; /* Smooth transition for background color */
}

/* Hover effect */
.butto:hover {
  background-color: #ddd; /* Slightly darker gray on hover */
}

/* Active state */
.butto.active {
  background-color: #4CAF50; /* Green background when active */
  color: white; /* White text when active */
}
  </style>
</head>
<body>
  <button class="butto" onclick="showTab('tab1')">New Yorker Product Code Quiz</button>
  <button class="butto" onclick="showTab('tab2')">Wash Symbol Quiz</button>

  <div id="tab1" class="tab-content">
    <iframe src="test.html"></iframe>
  </div>

  <div id="tab2" class="tab-content">
    <iframe src="testWash.html"></iframe>
  </div>

  <script>
    function showTab(tabId) {
      // Hide all tab content
      const tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(tab => tab.classList.remove('active'));

      // Show the selected tab content
      const selectedTab = document.getElementById(tabId);
      selectedTab.classList.add('active');
    }

    // Show the first tab by default
    showTab('tab1');
  </script>
</body>
</html>
